<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div align="center" th:border="1">
<h3>Add Club</h3>
<p>
    <a th:href="@{/club/home}">
        Back to club home
    </a>
</p>
    <form th:action="@{/club/create}" th:object="${club}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Logo</label>
            <input type="file" name="fileImage"/>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
