<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <!--th:replace: thay thế thẻ hiện tại bằng thẻ có tên tương ứng được khai báo fragment-->
    <div th:replace="/layout :: top"></div>
    <div th:replace="/layout :: menu"></div>
    <div class="row mt-3">
        <div th:replace="/layout :: taskbar"></div>
        <div class="col-7 p-3" style="border: 1px solid; border-radius: 5px">
            <form method="post" enctype="multipart/form-data">
                <div class="row align-center">
                    <div class="col-12">
                        <img th:src="@{'/nhuanh/'+${club.logo}}" alt="" width="100%">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" th:value="${club.name}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div th:replace="/layout :: adv"></div>
    </div>
    <div th:replace="/layout :: footer"></div>
</div>
</body>
</html>
