<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <!--th:replace: thay thế thẻ hiện tại bằng thẻ có tên tương ứng được khai báo fragment-->
    <div th:replace="/layout :: top"></div>
    <div th:replace="/layout :: menu"></div>
    <div class="row mt-3">
        <div th:replace="/layout :: taskbar"></div>
        <div class="col-7">
            <div class="row">
                <div class="col-6">
                    <img th:src="@{'/nhuanh/'+${city.image}}" alt="" width="100%">
                </div>
                <div class="col-6">
                    <h4 th:text="'Tên: '+${city.name}"></h4>
                    <h5 th:text="'Diễn tích: '+${city.area} +' km2'"></h5>
                    <h5 th:text="'Dân số: '+${city.population} +' triệu người'"></h5>
                    <h5 th:text="'GDP: '+${city.GDP} +' triệu/người'"></h5>
                    <h5 th:text="'Mô tả: '+${city.description}"></h5>
                    <h5 th:text="'Quốc gia: '+${city.country.name}"></h5>
                    <a th:href="@{/cities/__${id}__/edit}" class="btn btn-outline-secondary">Sửa</a>
                    <a th:href="@{/cities/__${id}__/delete}" class="btn btn-outline-danger">Xoá</a>
                </div>
            </div>
        </div>
        <div th:replace="/layout :: adv"></div>
    </div>
    <div th:replace="/layout :: footer"></div>
</div>
</body>
</html>
