<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: dimgrey">
<div class="container">
  <div class="row">
    <div align="center" class="col-12">EDIT PLAYER</div>
  </div>
  <div align="center" class="row">
    <div align="center" class="col-12" style="width: 600px">
      <form action="" method="post">
        <table class="table table-dark table-striped" th:object="${player}">
        <tr>
          <td>Name</td>
          <td><input type="text" th:field="${player.name}"></td>
        </tr>
          <tr>
            <td>Age</td>
            <td><input type="text" th:field="${player.age}"></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><input type="text" th:field="${player.address}"></td>
          </tr>
          <tr>
            <td>Image</td>
            <td><input type="text" th:field="${player.image}"></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input type="text" th:field="${player.height}"></td>
          </tr>
          <tr>
            <td>Weight</td>
            <td><input type="text" th:field="${player.weight}"></td>
          </tr>
          <tr>
            <td>Salary</td>
            <td><input type="text" th:field="${player.salary}"></td>
          </tr>
          <tr>
            <td>Bonus</td>
            <td><input type="text" th:field="${player.bonus}"></td>
          </tr>
          <tr>
            <td>Status</td>
            <td><input type="text" th:field="${player.status}"></td>
          </tr>
          <tr>
            <td>Type</td>
            <td>
              <select name="type" id="">
                <option th:each="type :${types}" th:text="${type.name}" th:value="${type.id}"></option>
              </select>
            </td>
          </tr>
        </table>
        <button class="btn btn-primary" type="submit">Edit</button>
        <a class="btn btn-warning" th:href="@{/player/home}">Cancel</a>
      </form>
    </div>
  </div>
  <div class="row"></div>
</div>
</body>
</html>
