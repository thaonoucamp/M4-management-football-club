<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: dimgrey">
<div class="container">
    <div class="row">
        <div align="center" class="col-12">  <a class="btn btn-success" href="/players/create">Create New Player</a></div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>image</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Salary</th>
                    <th>Bonus</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th></th>
                    <td></td>
                </tr>
                <tr th:each="player : ${players}">
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.age}"></td>
                    <td th:text="${player.address}"></td>
                    <td th:text="${player.image}"></td>
                    <td th:text="${player.height}"></td>
                    <td th:text="${player.weight}"></td>
                    <td th:text="${player.salary}"></td>
                    <td th:text="${player.bonus}"></td>
                    <td th:text="${player.status}"></td>
                    <td th:text="${player.type.name}"></td>
                    <td><a class="btn btn-danger" th:href="@{/players/{id}/delete(id=${player.id})}">delete</a></td>
                    <td><a class="btn btn-primary" th:href="@{/players/{id}/edit(id=${player.id})}">edit</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
