<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <!--th:replace: thay thế thẻ hiện tại bằng thẻ có tên tương ứng được khai báo fragment-->
    <div th:replace="/layout :: top"></div>
    <div th:replace="/layout :: menu"></div>
    <div class="row mt-3">
        <div th:replace="/layout :: taskbar"></div>
        <div class="col-7">
            <div class="row">
                <div class="col-4 mt-3" th:each="city: ${cities}">
                    <div class="card" >
                        <img th:src="@{'/nhuanh/'+${city.image}}" class="card-img-top" height="250px">
                        <div class="card-body">
                            <a th:href="@{/cities/__${city.id}__}" style="text-decoration: none"><h5 class="card-title" style="text-align: center" th:text="${city.name}"></h5></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a th:href="@{'/cities'(page=${cities.number - 1})}" th:if="${cities.hasPrevious()}">Previous</a>
                    <span th:text="${cities.number + 1}"></span>/<span th:text="${cities.totalPages}"></span>
                    <a th:href="@{'/cities'(page=${cities.number + 1})}" th:if="${cities.hasNext()}">Next</a>
                </div>
            </div>
        </div>
        <div th:replace="/layout :: adv"></div>
    </div>
    <div th:replace="/layout :: footer"></div>
</div>
</body>
</html>
