<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: mediumspringgreen">
<div class="container">
    <div class="row">
        <div align="center" class="col-12">  <a class="btn btn-success" href="/coaches/create">Create New Coach</a></div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-light table-striped">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>image</th>
                    <th>Salary</th>
                    <th colspan="2"> Option</th>
                    <td></td>
                </tr>
                <tr th:each="coach : ${coaches}">
                    <td th:text="${coach.name}"></td>
                    <td th:text="${coach.age}"></td>
                    <td th:text="${coach.address}"></td>
                    <td th:text="${coach.image}"></td>
                    <td th:text="${coach.salary}"></td>

                    <td><a class="btn btn-danger" th:href="@{/coaches/{id}/delete(id=${coach.id})}">delete</a></td>
                    <td><a class="btn btn-primary" th:href="@{/coaches/{id}/edit(id=${coach.id})}">edit</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div> <form class="d-flex" action="/coach/search" method="get">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" th:width="50">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form></div>
</body>
</html></html>
